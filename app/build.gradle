apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "aide.myapp"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	api 'com.android.support:support-v4:25.+'
	api 'com.android.support:recyclerview-v7:25.+'
	api 'com.android.support:design:25.+'
	api 'com.android.support:cardview-v7:25.+'
	api 'com.android.support:appcompat-v7:25.+'
	//api 'com.google.firebase:firebase-storage:+'
	//api 'com.google.firebase:firebase-database:+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}